<div class="login-color">
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 login-color p-2">
      <h1 data-cy="loginTitle" class="text-white">Autenticação</h1>
      @if (authenticationError()) {
        <div class="alert alert-danger" data-cy="loginError">
          <strong>Erro de autenticação!</strong> Por favor verifique suas credenciais e tente novamente.
        </div>
      }
      <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label text-white" for="username">Usuário</label>
          <input
            type="text"
            class="form-control text-white"
            name="username"
            id="username"
            placeholder="Seu usuário"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3 text-white">
          <label for="password" >Senha</label>
          <input
            type="password"
            class="form-control text-white"
            name="password"
            id="password"
            placeholder="Sua senha"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check text-white mb-3">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span class="text-white">Manter-me logado</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Entrar</button>
      </form>
      <div class="mt-3 border border-primary rounded p-2 mb-3">
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector" class="text-white">Esqueceu sua senha?</a>
      </div>

      <div >
        <span class="text-white">Não possui uma conta ainda?</span>
        <a class="alert-link" routerLink="/account/register" class="text-white">Crie uma nova conta</a>
      </div>
    </div>
  </div>
</div>
